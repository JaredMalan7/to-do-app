<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/e197ff9cd2.js" crossorigin="anonymous"></script>
    <title>To Do</title>
</head>
<body class="bg-dark p-3">
  <div class="outer bg-white border">
    <nav class="navbar p-4 bg-dark">
      <!-- navbar not needed but looks cool -->
      <i class="fa-solid fa-rectangle-list m-2" style="color: #ffffff;"></i>
      <div>
        <i class="fa-solid fa-gear m-2" style="color: #ffffff;"></i>
        <i class="fa-solid fa-user m-2" style="color: #ffffff;"></i>
      </div>
    </nav>
   
    <div class="container-fluid h-">

      <!-- //=======LEFT COLUMN========== -->
      <div class="row">
        <div class="col-3 bg-light pt-4 pb-4">
          <!-- list of todo lists go here -->
          <input type="text" name="to-do-input" id="taskNameInput" placeholder="Enter list Name" class="w-100 mb-3 mt-4 p-2 rounded"> 


          <button id="createTaskButton" class="border-0 rounded px-3">Add</button>
          <ul class="list-group" id="tasks">
            
          </ul>
        </div>
        
        <!-- =======RIGHT COLUMN========== -->

        <div class="col-8 pt-4 pb-4">
          <!-- current todo list name goes here -->
          <!-- current todo list goes here -->
          <ul class="list-group" id="toDo">
            <!-- <li class="list-group-item"><input type="checkbox" class="checkbox">Cras justo odio</li> -->
            
          </ul>
          <input type="text" name="newItemInput" id="newItemInput" placeholder="Add a new task">
          <button id="addItemButton">Add Task</button>
        </div>
   
      </div>
    </div>

    <!-- ========JAVASCRIPT TESTING========== -->
    <div id="loop">
      
    </div>
    
   </div>
   <script defer src="to-do.js"></script>
</body>
</html>
